<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Boids</title>
  </head>
  <body>
    <header>
      <div>
        <div>
          <span>Cohesion</span>
          <input
            type="range"
            oninput="changeCohesion(+this.value)"
            min="0"
            max="1"
            step="0.01"
            id="cohesionInput"
          />
        </div>
        <div>
          <span>Alignment</span>
          <input
            type="range"
            oninput="changeAlignment(+this.value)"
            min="0"
            max="1"
            step="0.01"
            id="alignmentInput"
          />
        </div>
        <div>
          <span>Seperation</span>
          <input
            type="range"
            oninput="changeSeperation(+this.value)"
            min="0"
            max="1"
            step="0.01"
            id="seperationInput"
          />
        </div>
        <div>
          <span>Number of boids</span>
          <input
            type="range"
            oninput="changeNumBoids(+this.value)"
            min="1"
            max="1000"
            id="numBoidsInput"
          />
        </div>
        <div>
          <span>Speed reduction</span>
          <input
            type="range"
            oninput="changeSpeedReduction(+this.value)"
            min="0.5"
            max="5"
            step="0.05"
            id="speedReductionInput"
          />
        </div>
      </div>
      <div>
        <div>
          <button onclick="toggleColors()">Toggle colors</button>
        </div>
      </div>
    </header>
    <main>
      <canvas id="canvas"></canvas>
    </main>
    <script
      type="module"
      src="main.ts"
    ></script>
  </body>
</html>
